name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: configure
      run: cmake .
    - name: build -DCMAKE_BUILD_TYPE release
      run: cmake --build .
    - name: run program
      run: ./leetcode
