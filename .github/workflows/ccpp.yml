name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=release .
    - name: build 
      run: cmake --build .
    - name: install program
      run: make install
    - name: run program
      run: leetcode
